<div class="col-md-6">
    <h2 class="text-center">Demande d'ouverture de compte:</h2>
    <form>
      <div class="form-group">
        <label for="name">Nom :</label>
        <input [(ngModel)]="clientPotentiel.nom" placeholder="Nom" name="nom" class="form-control" id="nom">
      </div>
    
      <div class="form-group">
        <label for="prenom">Prenom :</label>
        <input [(ngModel)]="clientPotentiel.prenom" placeholder="Prenom" name="prenom" class="form-control" id="prenom">
      </div>
    
      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input [(ngModel)]="clientPotentiel.adresse" placeholder="Adresse" name="adresse" class="form-control" id="adresse">
      </div>
    
      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input [(ngModel)]="clientPotentiel.telephone" placeholder="Telephone" name="telephone" class="form-control" id="telephone">
      </div>

      <div class="form-group">
        <label for="revenu mensuel">Revenu mensuel :</label>
        <input [(ngModel)]="clientPotentiel.revenuMensuel" placeholder="RevenuMensuel" name="revenuMensuel" class="form-control" id="revenuMensuel">
      </div>

      <button class="btn btn-success" (click)="createClientPotentiel()">Valider ma demande</button>
    </form>
    </div>
