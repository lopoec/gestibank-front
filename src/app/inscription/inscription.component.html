<div class="col-md-6">
    <h2 class="text-center">Demande d'ouverture de compte:</h2>
    <form>
      <div class="form-group">
        <label for="name">Nom :</label>
        <input [(ngModel)]="clientPotentiel.nom" placeholder="Nom" name="nom" class="form-control" id="nom">
      </div>
    
      <div class="form-group">
        <label for="prenom">Prenom :</label>
        <input [(ngModel)]="clientPotentiel.prenom" placeholder="Prenom" name="prenom" class="form-control" id="prenom">
      </div>
    
      <div class="form-group">
        <label for="email">E-mail :</label>
        <input [(ngModel)]="clientPotentiel.email" placeholder="Email" name="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input [(ngModel)]="clientPotentiel.adresse" placeholder="Adresse" name="adresse" class="form-control" id="adresse">
      </div>
    
      <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input [(ngModel)]="clientPotentiel.telephone" placeholder="Telephone" name="telephone" class="form-control" id="telephone">
      </div>

      <div class="form-group">
        <label for="revenuMens">Revenu mensuel :</label>
        <input [(ngModel)]="clientPotentiel.revenuMens" placeholder="RevenuMens" name="revenuMens" class="form-control" id="revenuMens">
      </div>

      <div class="form-group">
        <label for="piecesJustif">Pièce justificative :</label>
        <input [(ngModel)]="clientPotentiel.piecesJustif" placeholder="piecesJustif" name="piecesJustif" class="form-control" id="piecesJustif">
      </div>

      <button class="btn btn-success" (click)="createClientPotentiel()">Valider ma demande</button>
    </form>
    </div>
