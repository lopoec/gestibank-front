<div class="col-6">
    <h3>Actions possible par le conseiller :</h3>
    <form>
        <label>Recherche du client par id :</label>
        <input type="number"/>
        <input type="submit"  class="waves-effect waves-light btn"/>
    </form>
    <form>
        <label>Recherche du compte par numéro :</label>
        <input type="number"/>
        <input type="submit"  class="waves-effect waves-light btn"/>
    </form>
    <br/>
    <a class="waves-effect waves-light btn" [routerLink]='["/conseiller/requetes"]'>Accéder aux requêtes</a>
    <a class="waves-effect waves-light btn" [routerLink]='["/conseiller/demandes"]'>Accéder aux demandes d'ouvertures</a>
</div>
